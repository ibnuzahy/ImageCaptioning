<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Image Captioning App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="{{ url_for('static', filename='mywebscript.js') }}"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .dark-mode {
      background-color: #121212 !important;
      color: #ffffff;
    }

    .dark-mode #system_response,
    .dark-mode .card,
    .dark-mode .form-control {
      background-color: #1e1e1e !important;
      color: white !important;
      border-color: #555 !important;
    }

    #preview {
      max-width: 100%;
      max-height: 300px;
      margin-top: 15px;
      border: 1px solid #ccc;
      display: none;
      border-radius: 10px;
    }

    #system_response {
      background: #f0f0f0;
      padding: 15px;
      margin-top: 10px;
      border-radius: 10px;
      min-height: 30px;
    }

    #history_section img {
      max-height: 100px;
    }

    .btn-custom {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      margin-right: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold">ğŸ–¼ï¸ Image Caption Generator</h2>
    </div>

    <!-- Dark mode toggle -->
    <div class="text-end mb-3">
      <button class="btn btn-secondary btn-sm" onclick="toggleDarkMode()" id="darkModeToggle">ğŸŒ™ Switch to Dark Mode</button>
    </div>

    <!-- Upload Section -->
    <div class="card shadow-sm mb-4 p-4">
      <div class="mb-3">
        <label for="imageFile" class="form-label">Choose Picture:</label>
        <input type="file" class="form-control" id="imageFile" accept="image/*" onchange="previewImage()">
        <img id="preview" src="#" alt="Image preview will appear here...">
      </div>

      <div>
        <button class="btn btn-primary btn-custom" onclick="RunImg2Text()">ğŸš€ Upload & Get Caption</button>
        <button class="btn btn-danger btn-custom" onclick="confirmDeleteHistory()">ğŸ—‘ï¸ Delete History</button>
      </div>
    </div>

    <!-- Caption Result -->
    <div class="card shadow-sm mb-4 p-4">
      <h5 class="mb-3">ğŸ“Œ Caption Result:</h5>
      <div id="system_response">Waiting Upload...</div>
    </div>

    <!-- Upload History -->
    <div class="card shadow-sm p-4">
      <h5 class="mb-3">ğŸ“œ Upload History:</h5>
      <div id="history_section">Loading...</div>
      <div id="historyList" class="mt-3"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
